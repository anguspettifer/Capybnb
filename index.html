<!DOCTYPE html>
<html lang="ens">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel='stylesheet' href='/css/capybnb.css'></link>
  <title>Capybnb</title>
  <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

   <body>
   <section>
     <br>
     <h1> Welcome to Capybnb!</h1><br></br>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<section>
  <p> Listing:</p>

<form id='add-property'>
  <input id='title' type='text' placeholder="Title" autocomplete='off'></input>
  <input id='description' type='text' placeholder='Description' autocomplete='off'></input>
<p>

    <legend>Choose your property's availability:</legend>

    <div id ='startdate'>
        <label for="start">Start</label>
        <input type="date" id="start" name="trip"
               value="2018-07-22"
               min="2018-01-01" max="2018-12-31" />
    </div>

    <div id ='enddate'>
        <label for="end">End</label>
        <input type="date" id="end" name="trip"
               value="2018-07-29"
               min="2018-01-01" max="2018-12-31"/ >
    </div>


</p>
    <p><input type='submit' value='Capybnb!'></p>
  </form>

<div class="card">
  <div class="card-body">
    <form id='add-property'>
      <h2> Add a new Listing: </h2>
      <div class="form-group">
        <label for="Title">Title</label>
        <input id='title' class="form-control" type='text' placeholder="Title" autocomplete='off'></input>
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <input id='description' class="form-control" type='text' placeholder='Description' autocomplete='off'></input>
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input id='email' class="form-control" type='text' placeholder="Email" autocomplete="off"></input>
      </div>
      <input type='submit' class="btn btn-success" value='Capybnb!'>
    </form>
  </div>
</div><br>


<h2> Available Properties: </h2>
  <h3> Title: <span id="display-title" ></span></h3>
  <h3> Description: <span id='display-description'></span></h3>
  <h3> Email: <span id='display-email'></span></h3>
  <h3> Photo: </h3>
  <img src="/images/image.png">
  <p> Availability: <span id='display-start-date'></span> - <span id='display-end-date'></span</p>



</section>
  <script src="/javascripts/AddContent.js"></script>
  <script src="/javascripts/interface.js"></script>

</html>
